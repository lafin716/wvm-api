spring:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate.format_sql: true
  datasource:
    url: jdbc:h2:mem:wvm
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      path: /h2-console
      enabled: true
logging:
  level:
    org.hibernate.SQL: debug